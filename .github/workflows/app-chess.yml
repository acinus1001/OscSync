name: app-chess-vrc

on:
  workflow_dispatch:
    inputs:
      invalidate_cache:
        description: "StockFish File Cache Invalidate"
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ENGINE_PATH_LINUX: module/internal/chess-engine/src/main/resources/engines/linux-x64
      ENGINE_PATH_WINDOWS: module/internal/chess-engine/src/main/resources/engines/windows-x64
      ENGINE_PATH_MAC: module/internal/chess-engine/src/main/resources/engines/mac-arm
      CACHE_KEY: stockfish-cache-stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 캐시 복원 (invalidate=false일 때만)
      - name: Restore cache
        if: ${{ github.event.inputs.invalidate_cache != 'true' }}
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.ENGINE_PATH_LINUX }}
            ${{ env.ENGINE_PATH_WINDOWS }}
            ${{ env.ENGINE_PATH_MAC }}
          key: ${{ env.CACHE_KEY }}

      - name: Create directories
        run: |
          mkdir -p $ENGINE_PATH_LINUX
          mkdir -p $ENGINE_PATH_WINDOWS
          mkdir -p $ENGINE_PATH_MAC

      # ✅ 다운로드 (invalidate=true or 캐시가 비었을 때)
      - name: Download Stockfish (Linux)
        if: ${{ github.event.inputs.invalidate_cache == 'true' || steps.cache-restore.outputs.cache-hit != 'true' }}
        run: |
          wget -O stockfish-linux.tar https://github.com/official-stockfish/Stockfish/releases/latest/download/stockfish-ubuntu-x86-64-avx2.tar
          tar -xf stockfish-linux.tar
          find . -type f -name "stockfish*" -executable | head -n 1 | xargs -I{} mv "{}" $ENGINE_PATH_LINUX/stockfish

      - name: Download Stockfish (Windows)
        if: ${{ github.event.inputs.invalidate_cache == 'true' || steps.cache-restore.outputs.cache-hit != 'true' }}
        run: |
          wget -O stockfish-windows.zip https://github.com/official-stockfish/Stockfish/releases/latest/download/stockfish-windows-x86-64-avx2.zip
          unzip -q stockfish-windows.zip
          find . -type f -name "stockfish*.exe" | head -n 1 | xargs -I{} mv "{}" $ENGINE_PATH_WINDOWS/stockfish.exe

      - name: Download Stockfish (Mac ARM)
        if: ${{ github.event.inputs.invalidate_cache == 'true' || steps.cache-restore.outputs.cache-hit != 'true' }}
        run: |
          wget -O stockfish-mac.tar https://github.com/official-stockfish/Stockfish/releases/latest/download/stockfish-macos-m1-apple-silicon.tar
          tar -xf stockfish-mac.tar
          find . -type f -name "stockfish*" -executable | head -n 1 | xargs -I{} mv "{}" $ENGINE_PATH_MAC/stockfish

      # ✅ invalidate_cache=true면 캐시 갱신
      - name: Save updated cache
        if: ${{ github.event.inputs.invalidate_cache == 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ env.ENGINE_PATH_LINUX }}
            ${{ env.ENGINE_PATH_WINDOWS }}
            ${{ env.ENGINE_PATH_MAC }}
          key: ${{ env.CACHE_KEY }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Build bootJar
        run: ./gradlew :module:application:app-chess-api:bootJar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-chess-api
          path: module/application/app-chess-api/build/libs/*.jar